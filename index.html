<!DOCTYPE html>

    <html lang="pt-br">

        <head>

            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <!--bootstrap css-->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

            <!--custom css-->
            <link rel="stylesheet" href="mystyles.css">

            <title>Calculando IMC</title>

        </head>

        <body class="container d-flex flex-column align-items-center">

            <div id="caixa">
            
                <h1 class="display-4 text-center mb-5">Bora?</h1>

                <form id="form" class="w-75 mx-auto my-3">

                    <label for="peso">Insira seu peso.</label>
                    <div class="input-group mb-5">
                    <div class="input-group-prepend">
                        <input id="peso" type="number" placeholder="ex: 60" class="form-control form-control-lg">
                        <div id="kg-legenda" class="input-group-text">kg</div>
                    </div>
                    </div>
                    <label for="altura">Insira sua altura.</label>
                    <div class="input-group mb-5">
                    <div class="input-group-prepend">
                        <input id="altura" type="number" placeholder="ex: 170" class="form-control form-control-lg">
                        <div id="cm-legenda" class="input-group-text">cm</div>
                    </div>
                    </div>

                    <button id="enviar" type="submit" class="btn btn-info" onclick="calcular()">bora!</button>

                </form>
                
                <div id="caixa-result" class="d-none">
                    
                    <button id="volte" class="btn btn-light text-dark d-block" onclick="window.location.reload();">Back</button>
                    <p id="texto-result"></p>
                    <p id="obs" class="small">obs: sozinho, o cálculo do IMC não basta, ok? somente um profissional de saúde poderá interpretar na totalidade as suas características.</p>

                </div>
            </div>

            <!--custom js-->
            <script src="script.js"></script>

        </body>

</html>
